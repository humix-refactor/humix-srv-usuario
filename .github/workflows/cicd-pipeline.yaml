name: CI/CD Pipeline

on:
    push:
        branches: [main]

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest

        steps:
            - name: Fazendo checkout do código
              uses: actions/checkout@v2

            - name: Construindo e publicando a imagem
              uses: docker/build-push-action@v1.1.0
              with:
                username: blgianini
                password: ${{ secrets.DOCKER_PASSWORD }}
                repository: humix/humix-srv-usuario
                tags: ${{ github.sha }}, latest
    deploy:
        name: Deploy
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Fazendo checkout do repositório de config
              uses: actions/checkout@v2
              with: 
                repository: 'humix-refactor/humix-srv-usuario-config'

            - name: Rodando o Kustomize
              uses: imranismail/setup-kustomize@v1
              with:
                kustomize_version: v3.6.1

            - name: Atualizando os valores da imagem
              run: |
                kustomize edit set image teste=humix/humix-srv-usuario:${{ github.sha }}

            - name: Criando commit tag nova da imagem
              run: |
                git config --local user.email "actions@github.com"
                git config --local user.name "Deploy Action"
                git commit -am "Mudando a Tag da Imagem"
            
            - name: Fazendo o push da nova versão da imagem
              uses: ad-m/github-push-action@master